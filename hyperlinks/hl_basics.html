<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title> Hyperlink Basics </title>
        <meta name="author" content="MattSHarker">
        <meta name="description" content="This file provides basic
            information on how to use hyperlinks in an HTML document">
    </head>

    <body>

        <p>
            I'm creating a link to the location of

            <!-- href is short for hypertext reference, turns an <a> element into a link -->
            <a href="https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML">
                the tutorial I'm using
            </a>
            .
        </p>

        <p>
            This is a 

            <!-- The title element in a link will display the title's text when the mouse
                 hovers over the link -->
            <a href="https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML"
               title="Mozilla's tutorial on how to write HTML documents">
                more descriptive version
            </a>
            
            of the previous link.
        </p>

        <!-- Images (rather all block level elements) can contain links as well -->
        <a href="https://i.redd.it/7adx5ufuilm21.jpg">
            <img src="images/aoba_no_idea.jpg" alt="Animemes taken from reddit.com/r/ProgrammerAnimemes">
        </a>

    </body>
</html>
