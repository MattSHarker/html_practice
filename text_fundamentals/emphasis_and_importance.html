<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title> Emphasis and Importance </title>
        <meta name="author" content="MattSHarker">
        <meta name="description" content="This is a document to 
            demonstrate how to use emphasis and importance in text.">
    </head>

    <body>
        <h2> Basic text markup </h2>
        <!-- (EM)phasis -->
        <p>
            This is a <em>very</em> sarcastic sentence.
        </p>

        <!-- (STRONG) Importance -->
        <p>
            This is a <strong>very</strong> strong sentence.
        </p>


        <h2> Markup with Semantics </h2>

        <!-- The following provides extra semantics the previous do not -->

        <!-- (I)talics -->
        <!-- Conveys a meaning such as foreign words, taxonimic designations,
             techincal terms, etc -->
        <p>
            This is sentence gives me some <i lang="fr">déjà vu</i>.
        </p>

        <!-- (B)old -->
        <!-- Conveys key words, product names, etc -->
        <p>
            This sentence is not sponsored by <b>Microsoft</b> or <b>Apple</b>.
        </p>

        <!-- (U)nderline -->
        <!-- Conveys proper names, mispellings, etc -->
        <!-- NOTE: underlining is associated with hyperlinks, so either don't 
             use it unless 100% required or use CSS to differentiate the two -->
        <p>
            This <u style="text-decoration-line: underline; text-decoration-style:
                wavy; text-decoration-color: red;">sentance</u> has a word that
                is spelled wrong.
        </p>

    </body>
</html>
