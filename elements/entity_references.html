<!-- Certain characters are special: < > " ' and & -->
<!-- To use any of these, there is a specific name you have to use -->

<p> &lt is for the less-than sign </p>
<p> &gt is for the greater-than sign </p>
<p> &quot is for the quotation mark </p>
<p> &#39 is for the apostrophe </p>     <!-- Most browsers supprt &apos but not all -->
<p> &amp is for the ampersand </p>
